<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
        }

        .content {
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        .content .column {
            flex: 1;
            padding: 10px;
            text-align: center;
        }

        .content .column h2 {
            margin-bottom: 10px;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>


        <header>
            <h1>Page Header</h1>
        </header>

        <div class="search-box">
            <input type="text" placeholder="Search">
        </div>

        <div class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is filler</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is filler</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is filler</p>
        </div>
        </div>

    <footer>
        <p>Page Footer</p>
    </footer>

    </body>
    </html>
